<div ng-include="'views/header.html'"></div>
<div class="panel panel-default" ng-repeat="task in allTasks">
  <div class="panel-heading">
    <h4>{{task.title}}</h4>
    <h6>{{task.subject}}</h6>
  </div>
  <div class="panel-body">
      <p>
        {{task.description}}
      </p>
      <div class="btn btn-default">
        Запрос
      </div>
  </div>
</div>
